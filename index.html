<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <header>
          <img src="assets/Logo.svg" alt="Emoji de festa">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </aside>
    <main>
      <div class="main-container">
        <h2>Crie seu convite</h2>
        <form method="POST" enctype="multipart/form-data">
          <fieldset class="about">
            <legend><img src="assets/icons/calendar.svg" alt="logo de calendario"><span>Sobre o evento</span></legend>
            <div class="input-wrapper">
              <label class="input-title" for="eventname">Título</label>
              <input type="text" name="eventname" id="eventname" placeholder="Nome do evento">
            </div>
            <div class="flex">
              <div class="input-wrapper flex-1">
                <label class="input-title" for="startdate">Início</label>
                <input type="date" name="startdate" id="startdate" >
              </div>
              <div class="input-wrapper flex-1">
                <label class="input-title" for="enddate">Fim</label>
                <input type="date" name="enddate" id="enddate">
              </div>
            </div>
            <div class="flex">
              <div class="radio-wrapper flex-1">
                <label class="input-title" for="eventType">Tipo</label>
                <div class="boxzone flex">
                  <input type="radio" name="eventType" id="presencial" value="presencial" checked>
                  <input type="radio" name="eventType" id="online" value="online">

                  <div class="box-option-wrapper">

                  <label class="box-option flex" for="presencial">
                    <svg class="icon-presencial" width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"> 
                      <g clip-path="url(#clip0_4125_30)">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M5.33337 1.83331C5.11236 1.83331 4.9004 1.92111 4.74412 2.07739C4.58784 2.23367 4.50004 2.44563 4.50004 2.66665V14.1666H11.5V2.66665C11.5 2.44563 11.4122 2.23367 11.256 2.07739C11.0997 1.92111 10.8877 1.83331 10.6667 1.83331H5.33337ZM12.5 5.49998V2.66665C12.5 2.18042 12.3069 1.7141 11.9631 1.37028C11.6193 1.02647 11.1529 0.833313 10.6667 0.833313H5.33337C4.84714 0.833313 4.38083 1.02647 4.03701 1.37028C3.69319 1.7141 3.50004 2.18042 3.50004 2.66665V7.49998H2.66671C2.18048 7.49998 1.71416 7.69313 1.37034 8.03695C1.02653 8.38077 0.833374 8.84708 0.833374 9.33331V13.3333C0.833374 13.8195 1.02653 14.2859 1.37034 14.6297C1.71416 14.9735 2.18048 15.1666 2.66671 15.1666H13.3334C13.8196 15.1666 14.2859 14.9735 14.6297 14.6297C14.9736 14.2859 15.1667 13.8195 15.1667 13.3333V7.33331C15.1667 6.84708 14.9736 6.38077 14.6297 6.03695C14.2859 5.69313 13.8196 5.49998 13.3334 5.49998H12.5ZM12.5 6.49998V14.1666H13.3334C13.5544 14.1666 13.7663 14.0788 13.9226 13.9226C14.0789 13.7663 14.1667 13.5543 14.1667 13.3333V7.33331C14.1667 7.1123 14.0789 6.90034 13.9226 6.74406C13.7663 6.58778 13.5544 6.49998 13.3334 6.49998H12.5ZM3.50004 8.49998H2.66671C2.44569 8.49998 2.23373 8.58778 2.07745 8.74406C1.92117 8.90034 1.83337 9.1123 1.83337 9.33331V13.3333C1.83337 13.5543 1.92117 13.7663 2.07745 13.9226C2.23373 14.0788 2.44569 14.1666 2.66671 14.1666H3.50004V8.49998ZM6.16671 3.99998C6.16671 3.72384 6.39056 3.49998 6.66671 3.49998H9.33337C9.60952 3.49998 9.83337 3.72384 9.83337 3.99998C9.83337 4.27612 9.60952 4.49998 9.33337 4.49998H6.66671C6.39056 4.49998 6.16671 4.27612 6.16671 3.99998ZM6.16671 6.66665C6.16671 6.3905 6.39056 6.16665 6.66671 6.16665H9.33337C9.60952 6.16665 9.83337 6.3905 9.83337 6.66665C9.83337 6.94279 9.60952 7.16665 9.33337 7.16665H6.66671C6.39056 7.16665 6.16671 6.94279 6.16671 6.66665ZM6.16671 9.33331C6.16671 9.05717 6.39056 8.83331 6.66671 8.83331H9.33337C9.60952 8.83331 9.83337 9.05717 9.83337 9.33331C9.83337 9.60945 9.60952 9.83331 9.33337 9.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z" fill="#869198"/>
                      </g>
                      </svg>                      
                    <p class="p-presencial">Presencial</p>
                  </label>
                  <label class="box-option flex" for="online">
                    <svg class="icon-online" width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" >
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z" fill="#869198"/>
                      </svg>
                    <p class="p-online">Online</p>
                  </label>
                  <div class="bg"></div>
                </div>
                </div>
              </div>
              
              <div class="input-wrapper flex-1">
                <label class="input-title" for="eventlocal">Local</label>
                <input type="text" name="eventlocal" id="eventlocal" placeholder="Link ou endereço">
              </div>
            </div>
            <div class="textarea-wrapper">
              <label class="input-title" for="description">Descrição</label>
              <textarea name="description" id="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>
          <fieldset class="custom">
            <legend><img src="assets/icons/paintbrush-vertical.svg" alt="logo de pincel"><span>Personalização</span></legend>

            <div class="checkbox-wrapper">
              <label class="input-title">Cor principal</label>
              <div class="checkbox-group-color">
                  <label class="color-option">
                      <input type="checkbox" name="color[]" value="brand-light" class="brand-light">
                  </label>
                  <label class="color-option">
                    <input type="checkbox" name="color[]" value="navy" class="navy">
                  </label>
                  <label class="color-option">
                    <input type="checkbox" name="color[]" value="purple" class="purple">
                  </label>
                  <label class="color-option">
                    <input type="checkbox" name="color[]" value="fuschia" class="fuschia"> 
                  </label>
                  <label class="color-option">
                    <input type="checkbox" name="color[]" value="pink" class="pink">
                  </label>
                  <label class="color-option">
                    <input type="checkbox" name="color[]" value="red" class="red">
                  </label>
                  <label class="color-option">
                    <input type="checkbox" name="color[]" value="orange" class="orange">
                  </label>
                  <label class="color-option">
                    <input type="checkbox" name="color[]" value="yellow" class="yellow">
                  </label>
                  <label class="color-option">
                    <input type="checkbox" name="color[]" value="lime" class="lime">
                  </label>
                  <label class="color-option">
                    <input type="checkbox" name="color[]" value="green" class="green">
                  </label>
                  <label class="color-option">
                    <input type="checkbox" name="color[]" value="cyan" class="cyan">
                  </label>
              </div>
            </div>
            <div class="checkbox-wrapper">
              <label class="input-title">Tema do evento</label>
              <div class="checkbox-group-theme">
                <label class="theme-option">
                  <input type="checkbox" name="theme[]" id="birthday" value="birthday">
                  <div class="theme-content">
                    <img src="assets/images/Image.svg" alt="foto de aniversario">
                    <p class="text-sm">Aniversário</p>
                  </div>
                </label>
                <label class="theme-option">
                  <input type="checkbox" name="theme[]" id="kids" value="kids">
                  <div class="theme-content">
                    <img src="assets/images/Image-1.svg" alt="foto infantil">
                    <p class="text-sm">Infantil</p>
                  </div>
                </label>
                <label class="theme-option">
                  <input type="checkbox" name="theme[]" id="graduation" value="graduation">
                  <div class="theme-content">
                    <img src="assets/images/Image-2.svg" alt="foto de formatura">
                    <p class="text-sm">Formatura</p>
                  </div>
                </label>
                <label class="theme-option">
                  <input type="checkbox" name="theme[]" id="marriage" value="marriage">
                  <div class="theme-content">
                    <img src="assets/images/Image-3.svg" alt="foto de formatura">
                    <p class="text-sm">Casamento</p>
                  </div>
                </label>
                <label class="theme-option">
                  <input type="checkbox" name="theme[]" id="babyrevelation" value="babyrevelation">
                  <div class="theme-content">
                    <img src="assets/images/Image-4.svg" alt="foto de chá de bebe">
                    <p class="text-sm">Chá de bebê</p>
                  </div>
                </label>
                <label class="theme-option">
                  <input type="checkbox" name="theme[]" id="bridalshower" value="bridalshower">
                  <div class="theme-content">
                    <img src="assets/images/Image-5.svg" alt="chá de panela">
                    <p class="text-sm">Chá de panela</p>
                  </div>
                </label>
                <label class="theme-option">
                  <input type="checkbox" name="theme[]" id="carnival" value="carnival">
                  <div class="theme-content">
                    <img src="assets/images/Image-6.svg" alt="foto de carnaval">
                    <p class="text-sm">Carvanal</p>
                  </div>
                </label>
                <label class="theme-option">
                  <input type="checkbox" name="theme[]" id="easter" value="easter">
                  <div class="theme-content">
                    <img src="assets/images/Image-7.svg" alt="foto de pascoa">
                    <p class="text-sm">Páscoa</p>
                  </div>
                </label>
                <label class="theme-option">
                  <input type="checkbox" name="theme[]" id="saintjohn" value="saintjohn">
                  <div class="theme-content">
                    <img src="assets/images/Image-8.svg" alt="foto de são joao">
                    <p class="text-sm">São João</p>
                  </div>
                </label>
                <label class="theme-option">
                  <input type="checkbox" name="theme[]" id="halloween" value="halloween">
                  <div class="theme-content">
                    <img src="assets/images/Image-9.svg" alt="foto de halloween">
                    <p class="text-sm">Halloween</p>
                  </div>
                </label>
                <label class="theme-option">
                  <input type="checkbox" name="theme[]" id="chrismas" value="chrismas">
                  <div class="theme-content">
                    <img src="assets/images/Image-10.svg" alt="foto de natal">
                    <p class="text-sm">Natal</p>
                  </div>
                </label>
                <label class="theme-option">
                  <input type="checkbox" name="theme[]" id="other" value="other">
                  <div class="theme-content">
                    <img src="assets/images/Image-11.svg" alt="foto de outro">
                    <p class="text-sm">Outro</p>
                  </div>
                </label>
              </div>
            </div>
            <div class="flex">
              <div class="radio-wrapper flex-1">
                <label class="input-title">Estilo</label>
                <label class="toggle">
                  <input type="checkbox" id="toggle-theme">
                  <span class="slider"></span>
                  <span class="toggle-text dark">Escuro</span>
                  <span class="toggle-text light">Claro</span>
                </label>
              </div>              
              <div class="file-wrapper flex-2">
                <label class="input-title" >Foto de capa</label>
                <div class="file-upload">
                  <label for="cover-photo" class="file-label">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z" fill="#59B2FF"/>
                      </svg> 
                      <span>Selecionar</span>                     
                  </label>
                  <input type="file" id="cover-photo" name="cover-photo">
                  <span class="file-name">Nenhum ficheiro selecionado</span>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="contact">
            <legend><img src="assets/icons/contact.svg" alt="logo de contacto"><span>Dados para contato</span></legend>

            <div class="input-wrapper">
              <label for="fullname" class="input-title">Nome</label>
              <input type="text" id="fullname" name="fullname" placeholder="Nome completo" required>
              <div class="error">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_4182_256)">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M8.00004 1.83337C4.59428 1.83337 1.83337 4.59428 1.83337 8.00004C1.83337 11.4058 4.59428 14.1667 8.00004 14.1667C11.4058 14.1667 14.1667 11.4058 14.1667 8.00004C14.1667 4.59428 11.4058 1.83337 8.00004 1.83337ZM0.833374 8.00004C0.833374 4.042 4.042 0.833374 8.00004 0.833374C11.9581 0.833374 15.1667 4.042 15.1667 8.00004C15.1667 11.9581 11.9581 15.1667 8.00004 15.1667C4.042 15.1667 0.833374 11.9581 0.833374 8.00004ZM8.00004 4.83337C8.27618 4.83337 8.50004 5.05723 8.50004 5.33337V8.00004C8.50004 8.27618 8.27618 8.50004 8.00004 8.50004C7.7239 8.50004 7.50004 8.27618 7.50004 8.00004V5.33337C7.50004 5.05723 7.7239 4.83337 8.00004 4.83337ZM7.50004 10.6667C7.50004 10.3906 7.7239 10.1667 8.00004 10.1667H8.00671C8.28285 10.1667 8.50671 10.3906 8.50671 10.6667C8.50671 10.9428 8.28285 11.1667 8.00671 11.1667H8.00004C7.7239 11.1667 7.50004 10.9428 7.50004 10.6667Z" fill="#FF5959"/>
                  </g>
                  </svg>                  
                <span>Campo obrigatório</span>
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1-2">
                <label for="mail" class="input-title">E-mail</label>
                <input type="email" name="mail" id="mail" placeholder="exemplo@email.com">
              </div>              
              <div class="input-wrapper flex-1">
                <label for="phonenumber" class="input-title">Telefone</label>
                <input type="text" name="phonenumber" id="phonenumber" placeholder="(99) 99999-9999">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
